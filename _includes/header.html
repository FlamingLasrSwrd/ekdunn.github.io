<header class="site-header">

<nav class="navbar navbar-static-top" role="navigation">
  <ul class="nav navbar-nav">
    {% for page in {{site.pages}} %}
      {% if {{page.title}} != 'null' %}
        <li><a href="{{page.url}}">{{page.title}}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>

</header>
